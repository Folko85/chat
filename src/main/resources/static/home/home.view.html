<h1>Привет {{vm.user.firstname}}!</h1>
<p>Ты вошёл в чат!!</p>
<ul>
    <li ng-repeat="user in vm.allUsers">
        {{user.username}} ({{user.firstname}} {{user.lastname}})
    </li>
</ul>
<section class="messages-and-users">
    <div class="messages-list">
        <i>Сообщений нет</i>
    </div>
</section>
<section class="controls">
    <textarea class="new-message"></textarea>
    <button class="send-message">Отправить</button>
</section>

<form name="form" ng-submit="vm.logout()" role="form">
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Выход</button>
    </div>
</form>
